server:
  port: 8080

eureka:
  instance:
    # 客户端到服务端的心跳频率（默认30秒）
    leaseRenewalIntervalInSeconds: 10
  client:
    # 拉取服务注册信息间隔（默认30秒）
    registryFetchIntervalSeconds: 30
    service-url:
      defaultZone : http://localhost:8079/eureka

spring:
  datasource:
    bg:
      driver-class-name: com.mysql.jdbc.Driver
      jdbc-url: jdbc:mysql://127.0.0.1:3306/bg_manage?useUnicode=true&serverTimezone=GMT%2B8&characterEncoding=utf8&useSSL=false
      username: root
      password: 123456
  redis:
    database: 2
    host: 127.0.0.1
    password:
    port: 6379
    timeout: 5000ms       # 连接超时时间 单位 ms（毫秒）
#    cluster:
#      nodes: 10.3.1.4:7000,10.3.1.4:7001,...,10.3.1.4:7008
    lettuce:
      pool:
        max-active: 8  # 连接池最大连接数（使用负值表示没有限制） 默认
        max-wait: -1ms  # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
        max-idle: 8  # 连接池中的最大空闲连接 默认 8
        min-idle: 0  # 连接池中的最小空闲连接 默认 0

logging:
  config: classpath:logback-dev.xml

